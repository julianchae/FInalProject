<form class="example-form">
  <h4><i>Search for Food Truck by Keyword</i></h4>

    <mat-form-field class="example-form" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" name="search" [(ngModel)]="searchTerm">

    </mat-form-field>
    <button matSuffix mat-raised-button color="primary" (click)="show(searchTerm)">Submit</button>

</form>


<div class="food-truck-div" *ngIf="selected">

    <mat-card class="example-card" *ngFor="let foodTruck of selected">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image "></div>
            <mat-card-title>{{foodTruck.name}}</mat-card-title>
            <mat-card-subtitle>{{foodTruck.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="foodTruck.imgUrl " alt="Photo of a Shiba Inu ">
        <mat-card-content>
            <p>
                {{foodTruck.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink]="[ '/truck/' + foodTruck.id] " class="main-btn ">Show more...</button>
        </mat-card-actions>
    </mat-card>
</div>
