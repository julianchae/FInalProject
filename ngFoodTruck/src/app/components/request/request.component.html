<mat-card>
  <h3>Create A New Request!</h3>

  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Requested Date</mat-label>
    <input matInput type="datetime-local" name="departure" [(ngModel)]="newRequest.requestedDate">
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Remarks</mat-label>
    <input matInput type="text" name="description" [(ngModel)]="newRequest.remarks">
  </mat-form-field>
  <h3>Location Of Request</h3>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Street</mat-label>
    <input matInput type="text" name="street" [(ngModel)]="location.street">
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput type="text" name="city" [(ngModel)]="location.city">
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>State</mat-label>
    <input matInput type="text" name="state" [(ngModel)]="location.state">
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Zip Code</mat-label>
    <input matInput type="text" name="zip" [(ngModel)]="location.zip">
  </mat-form-field>

<button mat-raised-button color="primary" (click)="addLocationToRequest(newRequest, location)">Submit</button>
</mat-card>
