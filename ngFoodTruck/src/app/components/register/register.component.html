<form>
    <label for="username">Username</label>
    <input [(ngModel)]="newUser.username" type="text" name="username" placeholder="Username">
    <br>
    <label for="password">Password</label>
    <input [(ngModel)]="newUser.password" type="password" name="password" placeholder="Password">
    <br>
    <label for="role">Role</label>
    <input [(ngModel)]="newUser.role" type="boolean" name="role" placeholder="Are you a food truck owner?">
    <br>
    <label for="firstName">First Name</label>
    <input [(ngModel)]="newUser.firstName" type="text" name="firstName" placeholder="First Name">
    <br>
    <label for="lastName">Last Name</label>
    <input [(ngModel)]="newUser.lastName" type="text" name="lastName" placeholder="Last Name">
    <br>
    <label for="imgUrl">Profile Image URL</label>
    <input [(ngModel)]="newUser.imgUrl" type="text" name="imgUrl" placeholder="Insert Profile Image URL">
    <br>
    <button (click)="register(newUser)">Register</button>

</form>
